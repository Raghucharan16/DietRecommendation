<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
    <h1>Update Profile</h1>
    <form action="/profile/update" method="post">
        <label>Age:</label>
        <input type="number" name="age" required><br>

        <label>Gender:</label>
        <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label>Weight (kg):</label>
        <input type="number" step="0.1" name="weight" required><br>

        <label>Height (cm):</label>
        <input type="number" step="0.1" name="height" required><br>

        <label>Vegan:</label>
        <select name="vegan" required>
            <option value="">Are you vegan?</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>

        <label>Exercise Level:</label>
        <select name="exercise_level" required>
            <option value="">Select Exercise Level</option>
            <option value="sedentary">Sedentary</option>
            <option value="light">Light</option>
            <option value="moderate">Moderate</option>
            <option value="active">Active</option>
            <option value="very_active">Very Active</option>
        </select><br>

        <input type="submit" value="Update Profile">
    </form>
</body>
</html>
